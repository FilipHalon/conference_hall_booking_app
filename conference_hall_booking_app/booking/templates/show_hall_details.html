<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show details on a hall</title>
</head>
<body>
    <p>
        {{ hall.name }}
        <br>
        Pojemność: {{ hall.capacity }}
        <br>
        Czy wyświetlacz jest dostępny: {% if hall.projector_available %}Tak{% else %}Nie{% endif %}
    </p>
</body>
</html>
