<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show details on a hall</title>
</head>
<body>
    <p>
        {{ hall.name }}
        <br>
        Capacity: {{ hall.capacity }}
        <br>
        Is a projector available in the hall? {% if hall.projector_available %}Yes{% else %}No{% endif %}
    </p>
    <a href="{% url 'make-a-reservation' hall_id=hall.id %}"><input type="button" value="Make a reservation"></a>
</body>
</html>
