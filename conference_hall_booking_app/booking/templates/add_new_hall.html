<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new conference hall</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <label>Name of the hall:
            <input type="text" name="name" required>
        </label>
        <label>Capacity (in number of seats):
            <input type="text" name="capacity" required>
        </label>
        <label>Is a projector available in the hall?
            <label for="projector_yes">Yes</label>
            <input type="radio" id="projector_yes" name="projector_available" value="True" required>
            <label for="projector_no">No</label>
            <input type="radio" id="projector_no" name="projector_available" value="False" required>
        </label>
        <input type="submit" value="Add">
    </form>
</body>
</html>
