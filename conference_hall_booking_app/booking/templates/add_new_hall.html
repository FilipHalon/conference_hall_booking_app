<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new conference hall</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <label>Nazwa sali:
            <input type="text" name="name" required>
        </label>
        <label>Pojemność sali (w miejscach):
            <input type="text" name="capacity" required>
        </label>
        <label>Czy w sali znajduje się projektor?
            <label for="projector_yes">Tak</label>
            <input type="radio" id="projector_yes" name="projector_available" value="True" required>
            <label for="projector_no">Nie</label>
            <input type="radio" id="projector_no" name="projector_available" value="False" required>
        </label>
        <input type="submit" value="Dodaj">
    </form>
</body>
</html>
